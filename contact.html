   <style>
            
ul.NavBarstyle {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
   
}
        
li {
    float: left;
}

li a {
    display: block;
    text-align: center;
    padding: 22px 26px;
    color : white;
    text-decoration: none;
}
        
li.icons a {
    color:black;
}
        
        
/* Change the link color to #111 (black) on hover */
li a :hover {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
  
/* Change the link color to #111 (black) on hover */
/*drop down bar*/
        
li a :hover {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

        
 nav select {
     display:none;
} 
        
        @media (max-width: 700px) {
            nav ul {display: none;}
            nav select {display: inline-block;}
        }   
    
    </style>
    
	<body>
        
 <!-- NavBar -->      
   
<nav>
<div class = "NavBar"> 
<ul class = "NavBarstyle">
  <li class = header><a class="headerlink" href="index.html">Home</a></li>
  <li class = header><a class = "headerlink" href="tables.html">Data</a></li>
  <li class = header><a class = " active headerlink" href="contact.html">Contact</a></li>
  <li class = header><a class = "headerlink"  href="about.html">About</a></li>
</ul>
</div>  
</nav>

      
<!-- Contact -->
					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>Get in touch</h2>
							<form method="post" action="#">
								<div class="field half first">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" value="" />
								</div>
								<div class="field half">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" value="" />
								</div>
								<div class="field">
									<label for="message">Message</label>
									<textarea name="message" id="message" rows="6"></textarea>
								</div>
								<ul class="actions">
								<ul class="actions">
									<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
                                </ul>
							</form>
						</div>
                    </section>
     
    
  <!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner"> 
							<ul class="icons" style = "display: inline-block;">
								<li class = "icons"><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li class = "icons"><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>

     <!--- Sripts --->
    
    		<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/main.js"></script>
			<script type="text/javascript" src="SimbleeCloud.js"></script>
			<script type="text/javascript">
                
                
   // Create the dropdown base
                
$("<select />").appendTo("nav");

// Create default option "Go to..."
$("<option />", {
   "selected": "selected",
   "value"   : "",
   "text"    : "|||"
   
}).appendTo("nav select");

// Populate dropdown with menu items
$("nav a").each(function() {
 var el = $(this);
 $("<option />", {
     "value"   : el.attr("href"),
     "text"    : el.text()
 }).appendTo("nav select");
});
            
$("nav select").change(function() {
  window.location = $(this).find("option:selected").val();
});             
   
        </script>
    
    </body>
